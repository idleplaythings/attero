        <script>
            function dynamicResourcesLoaded()
            {

                window.textureMenu = new SideSlideMenuTextures('right', 0, 'top:100px', 'auto', window.availableTextures);
                window.brushMenu = new SideSlideMenuBrush('left', 0, 'top:100px', 'auto');
                window.brushMenu = new SideSlideMenuBrushSize('left', 0, 'top:180px', 'auto');
                window.tileElementMenu = new SideSlideMenuTileElements('right', 0, 'top:350px', 'auto', window.availableTileElements);


                Graphics.init();
                Graphics.animate();
                WaterLayer.init();
                Grid.init();

                var canvas = jQuery(".webglCanvas");

                MouseWheel.hookEvent(canvas.get(0), 'mousewheel', Zooming.mouseWheel);

                canvas.on("click", TileGrid.onGridClicked);
                canvas.on("mousedown", Scrolling.mousedown);
                canvas.on("mouseup", Scrolling.mouseup);
                canvas.on("mouseout", Scrolling.mouseout);
                canvas.on("mousemove", Scrolling.mousemove);

                var tileSize = 20; // this doesn't belong here
                var coordinasService = new Coordinates(tileSize, TileGrid.tileRowCount);

                window.interface = new Interface(coordinasService, TileGrid, canvas, Graphics);
                window.interface.init();

                ResourceLoader.remove();
            }


            function staticResourcesLoaded()
            {
                TileGrid.width = 100;
                TileGrid.height = 100;
                TileGrid.createDefaultGameTiles();
                ResourceLoader.loadTiles(dynamicResourcesLoaded);
            }

        </script>
