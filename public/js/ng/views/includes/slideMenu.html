<div class="sideSlideMenucontainer left">
    <div ng-repeat="row in rows" class="slideRow">
        <div ng-repeat="item in row">
            <div class="slideEntry brush" ng-class="{selected: item==selected}" style="background-image:url({{ item.getSrc() }})" ng-click="select(item)"></div>
        </div>
    </div>
</div>
