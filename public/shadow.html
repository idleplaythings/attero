        <script id="vertexShader" type="x-shader/x-vertex">
            varying vec2 vUv;

            void main() {
                vUv = uv;
                
                gl_Position =   projectionMatrix * 
                                modelViewMatrix * 
                                vec4(position,1.0);
            }
        </script>
        
        <script id="fragmentShader" type="x-shader/x-fragment">
            uniform sampler2D fogtexture;
            uniform float tilewidth;
            uniform float tileheight;
            uniform sampler2D tilemap;
            uniform float opacity;
            
            varying vec2 vUv;
            
            float texcount = 4.0;
            float texsize = 0.25;
            

            void main() {
                vec4 tile = texture2D(tilemap, vUv);
                
                if(tile.x == 1.0 && tile.y == 1.0) { discard; }

                float x = vUv.x/tilewidth;
                x -= floor(x);
                x /= texcount;
                x += tile.x*255.0*texsize;
                
                float y = vUv.y / tileheight;
                y -= floor(y);
                y /= texcount;
                y += tile.y*255.0*texsize;

                vec2 v = vec2(x, y);
                vec4 color = texture2D(fogtexture, v);
                color.a *= 0.5;
                gl_FragColor = color;
                //gl_FragColor = texture2D(tilemap, vUv);
            }
        </script>
